<!DOCTYPE html>

{% extends "layout.html" %} {% block body %}
<div class="container-fluid" style="margin-top: 20px; margin-bottom: 20px;">
  <form method="POST">
    <div class="form-group">
      <label class="text-center">Translate from</label>
      <select name="source" class="form-control" id="source-language" autofocus>
        <option value="">Select Language</option>
        <option value="en" selected>English</option>
      </select>
    </div>
    <div class="form-group">
      <label>to</label>
      <select name="target" class="form-control" id="target-language">
        <option value="">Select Language</option>
        <option value="es" selected>Spanish</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Text to translate</label>
      <textarea
        name="source-text"
        id="source-text"
        class="form-control"
        rows="3"
        placeholder="Write the text you want to translate and press submit button"
      ></textarea>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      style="background-color: #3141d9; border-color: #3141d9"
    >
      Submit
    </button>
  </form>
</div>

<h2 class="text-center">Translations</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#id</th>
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Status</th>
      <th scope="col">Text</th>
      <th scope="col">Translation</th>
    </tr>
  </thead>
  <tbody>
    {% for t in translatedTexts %}
    <tr>
      <th scope="row">{{ t.uid }}</th>
      <td>{{ t.source_language }}</td>
      <td>{{ t.target_language }}</td>
      <td>{{ t.status }}</td>
      <td>
        {{ t.text }}
      </td>
      <td>
        {{ t.translatedText }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
